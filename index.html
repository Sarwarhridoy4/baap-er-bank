<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./icons/house-user-solid.svg">
    <title>Baap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-violet-500">Welcome To Your <span
                class="font-bold text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-400 w-9/12 mx-auto mt-12 p-8 rounded-3xl">
            <h3 class="text-3xl font-semibold text-white mb-4">Please logIn</h3>
            <div>
                <input type="email" placeholder="Enter your email" id="user-email"
                    class="m-4 p-4 w-9/12 block rounded-full">
                <input type="password" placeholder="Enter your password" id="user-password"
                    class="m-4 p-4 w-9/12 block rounded-full">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-amber-500 px-8 py-4 rounded-3xl text-white font-semibold mx-2">Submit</button>
            </div>
        </section>
    </main>
</body>
<script src="/js/script.js"></script>

</html>
